    <main>
        <div class="container">
            <div class="contact-page">
                <h2>Contactez-nous</h2>
                <div class="contact-content">
                    <div class="contact-info">
                        <h3>Nos Coordonnées</h3>
                        <div class="contact-details">
                            <p><i class="fas fa-envelope"></i> Email : mamadoulabbos88@gmail.com</p>
                            <p><i class="fas fa-phone"></i> Téléphone : +212 772994717</p>
                            <p><i class="fas fa-clock"></i> Horaires : Lun-Ven, 9h-18h</p>
                        </div>
                    </div>
                    <form id="contact-form" class="contact-form" method="POST" action="index.php?page=contact">
                        <div class="form-group">
                            <label for="name">Nom complet</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Sujet</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-paper-plane"></i> Envoyer
                        </button>
                    </form>
                </div>
            </div>
        </div>
